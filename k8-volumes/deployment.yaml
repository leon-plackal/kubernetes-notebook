apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story
    spec:
      containers:
        - name: story
          image: lpla0006/kub-data
          env:
            - name: STORY_FOLDER
              # value: "story" # specify the value directly
              valueFrom:
                configMapKeyRef: # get the value from a ConfigMap
                  name: data-store-env
                  key: folder
          volumeMounts:
            - name: story-volume
              mountPath: /app/story
      # Add the volumes
      volumes:
        - name: story-volume
          # emptyDir: {} # This is a temporary volume, lives during each pod's lifecycle only
          persistentVolumeClaim:
            claimName: host-pvc